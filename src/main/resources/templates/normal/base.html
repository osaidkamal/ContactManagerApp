<!DOCTYPE html>
<html lang="en" xlmns:th="https://www.thymeleaf.org">

<head th:fragment="userheader">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbarUser">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Smart Contact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/index}"><span th:text="${user.name}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End NavBar -->
    <!-- Sidebar -->
    <div th:fragment="sidebar" class="sidebar">
        <span class="crossBtn">&times;</span><br/><br/>

        <a th:href="@{/user/index}" class="item"><i class="me-2 fa fa-light fa fa-house"></i>Home</a>
        <div class="divider"></div>
        <a th:href="@{/user/show_contacts/0}" class="item"><i class="me-2 fa fa-light fa fa-address-book"></i>View Contacts</a>
        <div class="divider"></div>
        <a th:href="@{/user/add_contact}" class="item"><i class="me-2 fa fa-light fa fa-address-book"></i>Add Contact</a>
        <div class="divider"></div>
        <a th:href="@{/user/profile}" class="item"><i class="me-2 fa fa-light fa fa-user"></i>Profile</a>
        <div class="divider"></div>
        <a href="" class="item"><i class="me-2 fa fa-light fa fa-gear"></i>Setting</a>
        <div class="divider"></div>
        <a th:href="@{/logout}" class="item"><i class="me-2 fa fa-light fa fa-arrow-right-from-bracket"></i>Logout</a>
        <div class="divider"></div>
        <!-- <div class="divider"></div> -->

    </div>
    <div class="content">
        <h1>Hello </h1>
    </div>
    <script th:fragment="jsc" type="text/javascript" th:src="@{/js/script.js}"></script>
</body>

</html>
